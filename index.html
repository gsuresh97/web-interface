<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

    <link rel="stylesheet" type="text/css" href="basic.css">
    <title>Scratch Mockup</title>
</head>

<body>

    <!--
	   all the blocks go here. This is the selection bin
    -->
    <div id="selector" class="container">
        <div class="draggable" id="func1">
            <p>Block 1</p>
        </div>
        <div class="draggable function" id="func2">
            <div>
                <div>
                    <p id="funcdes">Function Block</p>
                </div>
                <div>
                    <div style="float:left" id="green">
                    </div>
                    <div style="float:left" id="body">

                    </div>
                </div>
                <div id="bottom"> </div>
            </div>


        </div>
        <div class="draggable boolfunc" id="func3">
            <p id="title">Bool args</p>
            <select id="choosebool">
                <option>True</option>
                <option>False</option>
            </select>
        </div>
        <div class="draggable numfunc" id="func4">
            <p id="title">Num args</p>
            <input type="text" name="arg1" id="choosenum">
            <br>
        </div>
        <div class="draggable stringfunc" id="fun5c">
            <p id="stringlabel">String args</p>
            <input type="text" name="arg1" id="choosestring">
            <br>
        </div>
        <div class="draggable" id="func6">
            <p>Block 6</p>
        </div>
        <div class="draggable" id="func7">
            <p>Block 7</p>
        </div>
        <div class="draggable" id="func8">
            <p>Block 8</p>
        </div>

    </div>

    <!--
	all the blocks will be dropped here. This is the coding bin.
      -->

    <div id="code" class="container droppable">

    </div>

    <script src="drag.js"></script>
</body>

</html>
